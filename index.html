<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uhrzeit und Temperatur</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="datetime">
            <div id="date">25. Februar 2024</div>
            <!--<div class="time">
                <div id="time">12:00 </div>
                <div id="seconds">40</div>
            </div>-->
            <div id="time">12:00 <span id="seconds">:40</span></div>
            <div id="temperature">25°C</div>
            
        </div>
    </div>


    <script>

        // URL, die die JSON-Daten liefert
        const url = 'https://api.open-meteo.com/v1/forecast?latitude=48.4909&longitude=10.8531&current=temperature_2m&daily=temperature_2m_max,temperature_2m_min&timezone=Europe%2FBerlin&forecast_days=1';

        // Funktion zum Abrufen der JSON-Daten von der URL
        function fetchData(url) {
            return fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    data = response.json();

                    const temperatureNow = data.current.temperature_2m;
                    const maxTemperature = data.daily.temperature_2m_max[0];
                    const minTemperature = data.daily.temperature_2m_min[0];
                    document.querySelector("#temperature").innerText =  Math.round(temperatureNow) + "°C (H: "+Math.round(maxTemperature)+" T: "+Math.round(minTemperature)+")"
                    console.log('Maximale Temperatur:', maxTemperature, '°C');
                    console.log('Minimale Temperatur:', minTemperature, '°C');



                })
                .catch(error => {
                    console.error('There was a problem with your fetch operation:', error);
                });

                setInterval(displayTemperature, 30 * 60 * 1000); // Setze den Intervall auf 30 Minuten
        }


        async function displayTemperature() {
            const response = await fetch("https://api.open-meteo.com/v1/forecast?latitude=48.4909&longitude=10.8531&current=temperature_2m&daily=temperature_2m_max,temperature_2m_min&timezone=Europe%2FBerlin&forecast_days=1");
            const data = await response.json();


            const temperatureNow = data.current.temperature_2m;
            const maxTemperature = data.daily.temperature_2m_max[0];
            const minTemperature = data.daily.temperature_2m_min[0];
            document.querySelector("#temperature").innerText =  Math.round(temperatureNow) + "°C (H: "+Math.round(maxTemperature)+" T: "+Math.round(minTemperature)+")"
            console.log('Maximale Temperatur:', maxTemperature, '°C');
            console.log('Minimale Temperatur:', minTemperature, '°C');

            //window.alert("called for temperature")

        }

        displayTemperature()
        setInterval(displayTemperature, 30 * 60 * 1000); // Setze den Intervall auf 30 Minuten




        // Funktion zum Anzeigen von Datum und Uhrzeit von Berlin
        function displayDateTimeBerlin() {
            const berlinTimeDiv = document.getElementById('time');
            const berlinDateDiv = document.getElementById('date');
            const secondsDiv = document.getElementById('seconds');

            setInterval(() => {
                const options = { day: '2-digit', month: 'long', year: 'numeric' };
                const berlinDate = new Date().toLocaleDateString('de-DE', { timeZone: 'Europe/Berlin', ...options });
                const berlinTime = new Date().toLocaleTimeString('de-DE', { timeZone: 'Europe/Berlin', hour: '2-digit', minute: '2-digit'});

                const seconds = new Date().getSeconds();
                secondsDiv.textContent = ":"+seconds;

                berlinTimeDiv.innerHTML = berlinTime+"<span id='seconds'>:"+seconds+"</span>";
                berlinDateDiv.textContent = berlinDate;
            }, 1000);
        }


        // Funktion zum Aktualisieren und Anzeigen der Sekunden
        function displaySeconds() {
            const secondsDiv = document.getElementById('seconds');

            setInterval(() => {
                const seconds = new Date().getSeconds();
                secondsDiv.textContent = ":"+seconds;
            }, 1000);
        }

        displayDateTimeBerlin()






    </script>


</body>
</html>
